<!DOCTYPE html>
<html>
<head>
    <title>Integrated Learning</title>
    <script src="https://cdn.bootcss.com/d3/4.13.0/d3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css">
    <script data-main="js/boot.js" src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
</head>
<body>
<div ng-include="'views/nav.html'" ng-controller="navBarCtrl"></div>
<br />
<div ng-view></div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    (($) => {
        $("img").each((i, e) => {
            $(e).attr("src", "http://localhost:8080/static/images/" + $(e).attr("src"))
        })
    })(jQuery) 
</script>
</body>
</html>
