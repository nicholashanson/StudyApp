<div class="container">
    <h5>Add Unit</h5>
    <form name="addUnitForm"
        ng-submit="addUnit()">
        <hr />
        <div class="form-group"> 
            <label for="book-select">Choose a book</label>
            <br /> 
            <select ng-model="selectBook"
                ng-options="book.title for book in books"
                id="select-book">
            </select>
        </div>
        <div class="form-group">
            <label for="unit-name">Unit name</label>
            <input type="text"
                class="form-control"
                id="unit-name"
                placeholder="Enter a name"
                ng-model="unitToAdd.name"
                required>
            <span ng-if="unitAlreadyExists">
                <small>A unit with that name already exists in this book</small>
            </span>
        </div>
        <button type="submit"
            class="btn btn-primary"
            ng-disabled="addUnitForm.$invalid">Submit</button>
    </form>
</div>
